<mat-card class="example-card">
    <mat-card-header>

      <mat-card-title class="titulo-seccion"> {{nombreTipoProducto}} </mat-card-title>
      <div class="alineacion-derecha">
          <mat-card-actions>
            Ordenar por: 
            <mat-form-field appearance="fill">
               <mat-select [(value)]="orden">
                <mat-option value="little"> Menor a mayor </mat-option>
                <mat-option value="big"> Mayor a menor </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-button> Graficar </button>
          </mat-card-actions>

      </div>
    </mat-card-header>
    <div class="row">
        <div class="column" *ngFor= "let producto of leche"> 
            <div class = "content_img">
                <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" style="width:100%">
                  <div> {{nombreTipoProducto}} </div>
            </div>
